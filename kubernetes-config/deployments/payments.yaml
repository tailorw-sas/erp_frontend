apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: finamer
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-finamer-payments
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: payments
        workload.user.cattle.io/workloadselector: apps.deployment-finamer-payments
    spec:
      containers:
        - name: payments
          image: tailorw/fin-payments:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 9905
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: payments-secret
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dokcer-hub
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30